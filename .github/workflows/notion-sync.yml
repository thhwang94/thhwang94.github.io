name: Sync Notion to Hugo content

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notion sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python scripts/notion_to_hugo.py

      - name: Commit & push if changed
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "notion-sync-bot"
            git config user.email "notion-sync-bot@users.noreply.github.com"
            git add site/content/posts
            git commit -m "Sync Notion posts"
            git push origin main
          else
            echo "No changes."
          fi
