name: Deploy Hugo site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.146.1"

      - name: Build
        working-directory: site
        run: hugo --minify

      - name: Debug routes
        run: |
          echo "== top-level dirs in site/public =="
          find site/public -maxdepth 2 -type d | sed -n '1,120p'
          echo "== candidate list pages =="
          find site/public -maxdepth 3 -name index.html | grep -E "/(posts|post|archives|categories|tags)/" || true

      - name: Debug output dirs
        run: |
          echo "== PWD =="
          pwd
          echo "== ROOT ls =="
          ls -la
          echo "== FIND index.html under repo (maxdepth 4) =="
          find . -maxdepth 4 -name index.html -o -name 404.html | sed -n '1,200p'
          echo "== FIND public dirs (maxdepth 4) =="
          find . -maxdepth 4 -type d -name public | sed -n '1,200p'
          echo "== FIND posts dirs (maxdepth 6) =="
          find . -maxdepth 6 -type d -name posts | sed -n '1,200p'

      - name: Sanity check public output
        run: |
          ls -la site/public | head -n 80
          test -f site/public/index.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site/public
          force_orphan: true
          enable_jekyll: false
